{{ define "content" }}
<div class="outer">
  <div class="inner-medium">
    <article class="post post-full">
      <header class="post-header">
        <h1 class="post-title">{{ .Params.title }}</h1>
        <!-- {{ if .Params.subtitle }}
        <div class="post-subtitle">
          {{ $.Params.subtitle | safeHTML }}
        </div>"%m-%d-%Y"
        {{ end }} -->
      <div class="published">
        {{.Params.publishDate | time.Format ":date_medium" }}
      </div>
      </header>
      {{ if .Params.thumb_image }}
      <div class="news-post-image">
        <img src="{{ $.Params.thumb_image | relURL }}" alt="{{ $.Params.image_alt }}" />
      </div>
      {{ end }}
      <div class="post-content">
        {{ .Content }}
      </div>
      <!-- {{ $include_dict := dict "page" . "date_type" "medium" }}
      {{ partial "blog_post_footer.html" $include_dict }} -->
    </article><!-- .post -->
  </div><!-- .inner-medium -->
</div><!-- .outer-->
{{ end }}
