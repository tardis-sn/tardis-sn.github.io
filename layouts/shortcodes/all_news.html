{{ range $article := site.Data.articles.articles }}
<div class="presentation temp-border">
    <div class="content-container">
        <div class="temp-border-r cover-image-cont">
            <img class="cover-image" src="{{ $article.cover_image }}" alt="Preview image for: {{ $article.title }}">
        </div>
        <div class="text-container">
            <div>
                <h5 class="title-news">{{ $article.title }}</h5>
            </div>
            <hr>
            <p class="short-description">
                {{ $article.short_description }}
            </p>
        </div>
    </div>
</div>
{{ end }}
