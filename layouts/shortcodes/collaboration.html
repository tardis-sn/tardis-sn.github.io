{{ range $member := site.Data.members.current_tardis_collaborators }}
<div class="individual-container">
    <div class="info-container">
        <img class="rounded-picture" src="../../members/{{ $member.member_id }}/{{ $member.image_path }}">
        <div class="person-name">{{ $member.full_name }}</div>
        <div class="small-bio" style="font-size: medium; color: rgb(102, 100, 100);">
            {{ with $member.start_year }}
            Since {{ . }}
            {{ end }}
        </div>
        {{ with $member.expertise }}
        {{ range $expertise := . }}
        <div class="role-box" style="font-size: small;">
            <a href="#{{ $expertise | urlize }}">{{ $expertise }}</a>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
