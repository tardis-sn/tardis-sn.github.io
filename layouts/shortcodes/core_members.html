{{ range $key, $data := site.Data.members.core_members }}
<div class="individual-container">
    <div class="info-container">
        <img class="rounded-picture" src="../../members/{{ $key }}/{{ $data.image_path }}">
        <div class="person-name">{{ $data.full_name }}</div>
        <div class="role-box" style="font-size: small;">
            {{ with $data.tardis_core_team }}
            {{ $start_year := index (split .start_date "-") 2 }}
               <a href="#{{ .role | urlize }}"> {{ .role }}</a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
