<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Years</th>
        </tr>
    </thead>
    <tbody>
        {{ range $admin, $adminData:= site.Data.members.past_gsoc_admins }}
                <tr>
                    <td>{{ $adminData.full_name }}</td>
                    <td>{{ delimit $adminData.years ", " }}</td>
                </tr>
        {{ end }}
    </tbody>
</table>
