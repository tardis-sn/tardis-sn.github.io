<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Years</th>
        </tr>
    </thead>
    <tbody>
        {{ range $mentor, $mentorData:= site.Data.members.past_gsoc_mentors }}
        <tr>
            <td>{{ $mentorData.full_name }}</td>
            <td>{{ delimit $mentorData.years ", " }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
